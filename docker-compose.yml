services:
  db:
    image: postgres:16
    container_name: dispatchdesk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dispatchdesk
      POSTGRES_PASSWORD: dispatchdesk
      POSTGRES_DB: dispatchdesk
    ports:
      - "5432:5432"
    volumes:
      - dispatchdesk_pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      PORT: 8000
      DATABASE_URL: postgresql+psycopg2://dispatchdesk:dispatchdesk@db:5432/dispatchdesk
      JWT_SECRET: change_me_local
    ports:
      - "8000:8000"

volumes:
  dispatchdesk_pgdata:
